<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <!-- Load Tailwind CSS from CDN - For production, consider including Tailwind CLI in your build process -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to custom CSS for minor overrides or specific styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="https://placehold.co/32x32/007bff/ffffff?text=FL" type="image/x-icon">
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-700 to-blue-500 shadow-lg py-4 px-6">
        <nav class="container mx-auto flex flex-wrap justify-between items-center">
            <a href="/" class="text-white text-3xl font-bold tracking-tight transform hover:scale-105 transition-transform duration-200">
                MyFlaskApp
            </a>
            <div class="flex flex-wrap space-x-4 sm:space-x-8 text-lg font-medium">
                <a href="/" class="nav-link text-white hover:text-blue-100 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">Home</a>
                <a href="/about" class="nav-link text-white hover:text-blue-100 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">About Me</a>
                <a href="/contact" class="nav-link text-white hover:text-blue-100 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out">Contact</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white rounded-2xl shadow-xl p-8 sm:p-10 lg:p-12">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-blue-800 mb-6 text-center">{% block heading %}{% endblock %}</h1>
            <div class="text-lg text-gray-700 leading-relaxed space-y-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer class="mt-auto py-6 bg-gray-800 text-white text-center text-sm shadow-inner">
        <div class="container mx-auto px-4">
            &copy; 2025 MyFlaskApp. All rights reserved. | Built with Flask & Tailwind CSS
        </div>
    </footer>
</body>
</html>
